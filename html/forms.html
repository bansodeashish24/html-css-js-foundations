<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- forms -->
        <form action="" method="get">
            <!-- Input Element -->
            <input type="text" placeholder="Enter Name" name="firstName" />
            <input type="number" placeholder="Enter Phone Number" name="phone" />
            <input type="email" placeholder="email id" name="email" />
            <input type="password" placeholder="password" name="password" />

            <!-- Radio Elements -->
            <fieldset>
                <legend>What is your age range?</legend>
                <input type="radio" name="age" value="10-20" id="10-20" />
                <label for="10-20"> 10 - 20 </label>
                <input type="radio" name="age" value="20-30" id="20-30" />
                <label for="20-30"> 20-30 </label>
                <input type="radio" name="age" value="30-40" id="30-40" />
                <label for="30-40"> 30 - 40 </label>
            </fieldset>

            <!-- Checkbox Elements -->
            <input type="checkbox" name="subscribed" id="subscribed" value="yes" />
            <label for="subscribed"> Have you subscribed? </label>

            <!-- Text Area Element -->
            <textarea name="" id=""></textarea>

            <!-- Dropdown Element -->
            <label for="country">Select country of origin</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
            </select>
            <button>Submit</button>
        </form>
    </body>
</html>
